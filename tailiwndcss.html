<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Tailwind CSS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Mi Sitio</h1>
      <nav>
        <a href="#" class="text-gray-600 hover:text-blue-600 mx-2">Inicio</a>
        <a href="#" class="text-gray-600 hover:text-blue-600 mx-2">Servicios</a>
        <a href="#" class="text-gray-600 hover:text-blue-600 mx-2">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-20 bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
    <h2 class="text-4xl font-bold mb-4">Bienvenido a nuestra plataforma</h2>
    <p class="mb-6 text-lg">Soluciones modernas para tu negocio.</p>
    <a href="#" class="bg-white text-blue-600 font-semibold px-6 py-3 rounded-full shadow hover:bg-gray-100 transition">
      Comenzar ahora
    </a>
  </section>

  <!-- Features Section -->
  <section class="max-w-5xl mx-auto py-16 px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-xl font-semibold mb-2">Fácil de usar</h3>
      <p>Diseño intuitivo para usuarios de todos los niveles.</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-xl font-semibold mb-2">Rendimiento</h3>
      <p>Optimizado para velocidad y eficiencia.</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow">
      <h3 class="text-xl font-semibold mb-2">Soporte</h3>
      <p>Asistencia técnica siempre disponible.</p>
    </div>
  </section>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-Pop Landing Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!-- Logo -->

        <a class="navbar-brand" href="#">
          <img class="logo" src="src/logo.png" alt="Logo" href="#" />
        </a>

        <!-- Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#productos-wrapper">Catálogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#reviews">Masterlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero">
      <div class="container-hero">
        <img class="logo-hero" src="src/logo.png" alt="Logo"/>
        <h1>Bienvenido JinChaGo</h1>
        <p>Todo sobre el mundo del K-Pop.</p>

        <button id="mainButton" class="btn btn-primary btn-lg">
          Ingresa tu ID
        </button>
        <!-- Contenedor del input (oculto al inicio) -->
        <div class="hidden-container">
          <input
            type="text"
            placeholder="Ingresa tu ID aquí"
            class="hidden-element"
            id="userId"
          />
          <button class="hidden-element submit-btn">Enviar</button>
        </div>
      </div>
    </section>


    <!-- Seccion de los productos del catalogo. -->
    <section id="productos-wrapper">
      <h2 class="titulo-catalogo">Catálogo disponible</h2>
      <div id="productos-section"></div>
    </section>
    
    <div class="excel-container">
      <h2>Selecciona una tabla</h2>
      <select id="tablaSelector">
        <option value="">-- Selecciona una tabla --</option>
      </select>
    
      <div id="tablaContenido" class="table-responsive"></div>
    </div>

    <section id="contact" class="bg-pink text-white text-center py-5">
      <div class="container">
        <h2>Contáctanos</h2>
        <p>Síguenos en Facebook e Instagram.</p>
      </div>
    </section> 


    <!-- SCRIPTS -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>

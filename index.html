<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JinChaGo: Todo sobre el mundo del K-Pop. Catálogo, masterlist y contacto." />
    <title>JinChaGo</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="src/favicon.png" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FONT Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Tipografías -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img class="logo" src="src/logo.png" alt="Logo" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#productos-wrapper">Catálogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#masterlist">Masterlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sección Hero -->
    <section class="hero">
      <div class="container-hero">
        <img class="logo-hero" src="src/logo-hero.png" alt="Logo" />
        <h1 class="bienvenida">Bienvenido JinChaGo</h1>
        <p>Todo sobre el mundo del K-Pop.</p>
    
        <button id="mainButton" class="btn btn-primary btn-lg">
          Ingresa tu ID
        </button>
    
        <div class="hidden-container">
          <input
            type="text"
            placeholder="Ingresa tu ID aquí"
            class="hidden-element"
            id="userId"
          />
          <button class="hidden-element submit-btn" id="submitBtn">Enviar</button>
        </div>
    
        <div id="loader" class="d-none text-center mt-3">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
        <div id="resultado"></div>
      </div>
    </section>

    <!-- Catálogo -->
    <section id="productos-wrapper">
      <h2 class="titulo-catalogo">Catálogo disponible</h2>
      <div id="productos-section"></div>
    </section>

    <!-- Masterlist -->
    <div class="excel-container" id="masterlist">
      <h2>Seleccione una hoja de la masterlist</h2>
      <select id="tablaSelector">
        <option value="">-- Selecciona una tabla --</option>
      </select>

      <!-- Loader: inicialmente oculto -->
      <div id="loader-tabla" class="d-none mt-3 text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>      

      <div id="tablaContenido" class="table-responsive"></div>
    </div>

    <!-- Contacto -->
    <footer id="contact" class="bg-pink text-white text-center py-5">
      <div class="container">
        <h2>Contáctanos</h2>
        <p>Síguenos en Facebook e Instagram.</p>
        <div class="social-icons">
          <a href="https://www.facebook.com/groups/jinchago/" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.instagram.com/jincha_go/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>
    

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
